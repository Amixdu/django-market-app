{% extends "core/layout.html" %}

{% block content %}
  <div class="flex flex-col lg:flex-row">
    <!-- Sidebar -->
    <aside class="w-full lg:w-1/4 p-2 mb-4 lg:mb-0">
      <!-- Search Form -->
      {% include 'partials/search.html' %}  

      <!-- Category Filter -->
      {% include 'partials/filters.html' %}  
    </aside>

    <!-- Item Grid -->
    <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
      {% for item in items %}
        <div class="mb-4">
          <a href="{% url 'item:item' item.id %}"> 
            <div class="bg-white p-2 rounded-xl h-70 flex flex-col items-center justify-center transition duration-300 transform hover:scale-105">
              {% if item.image %}
                <img src="{{ item.image.url }}" class="rounded-t-xl h-48 w-full object-cover mb-2" alt="{{ item.name }}">
              {% else %}
                <div class="rounded-t-xl h-48 w-full bg-gray-200 mb-2"></div>
              {% endif %}
              <h2 class="text-lg sm:text-xl">{{ item.name }}</h2>
              <p class="text-gray-500">Price: ${{ item.price }}</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
