<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
  {% for item in items %}
    <div class="mb-4">
      <a href="{% url 'item:detail' item.id %}"> 
        <div class="bg-white p-2 rounded-xl h-70 flex flex-col items-center justify-center">
          {% if item.image %}
              <img src="{{ item.image.url }}" class="rounded-t-xl h-48 w-full object-cover mb-2" alt="{{ item.name }}">
          {% else %}
              <!-- Provide a default image or alternative content -->
              <div class="rounded-t-xl h-48 w-full bg-gray-200 mb-2"></div>
          {% endif %}
          <h2 class="text-lg sm:text-xl"> {{ item.name }} </h2>
          <p class="text-gray-500"> Price: ${{ item.price }} </p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
